<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
        .container {
        max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>할 일 수정 폼</h2>
    </div>
    <form action="item.html" th:action method="post">
        <div>
            <label for="id">할 일 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${item.id}"
                   readonly>
        </div>
        <div>
            <label for="work">할 일</label>
            <input type="text" id="work" name="work" class="formcontrol" value="할 일A" th:value="${item.work}">
        </div>
        <div>
            <label for="endDate">기한</label>
            <input type="date" id="endDate" name="endDate" class="form-control"
                   value="2024.01.24" th:value="${item.endDate}">
        </div>
        <div>
            <label for="memoFinish">완료 여부</label>
            <input type="text" id="memoFinish" name="memoFinish" class="formcontrol" value="완" th:value="${item.memoFinish}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{|/basic/items/${item.id}|}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
